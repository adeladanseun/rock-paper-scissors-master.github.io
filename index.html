<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="design/index.css">
  <script defer src="design/index.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="title">
        <li>ROCK</li>
        <li>PAPER</li>
        <li>SCISSORS</li>
        <li>LIZARD</li>
        <li>SPOCK</li>
      </div>
      <div class="score">
        <p>SCORE</p>
        <p id="score">0</p>
      </div>
    </div>
    <div class="mainGame">
      <div class="frame1" id="frame1">
        <div class="scissors"></div>
        <div class="paper"></div>
        <div class="rock"></div>
        <div class="lizard"></div>
        <div class="spock"></div>
      </div>
      <div class="frame2" id="frame2">
        <div class="choice">
          <div>
            <div class="playerChoice"></div>
            <p>YOU PICKED</p>
          </div>
          <div>
            <div class="randomChoice"></div>
            <p>THE HOUSE PICKED</p>
          </div>
        </div>
        <div class="status">
          <p class="win">YOU WIN</p>
          <button class="replay">PLAY AGAIN</button>
        </div>
      </div>
    </div>
    <div class="rules">
      <p>Rules</p>
      <div id="rulesImg">
        <div class="cancel">X</div>
        <img alt="game rules" src="images/image-rules-bonus.svg">
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
</body>

</html>
